{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Editar Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'producto_detalle' product.id %}">Volver al Detalle del Producto</a>
</div>
{% endblock %}
